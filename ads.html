<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPC Ad Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ad-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            display: block;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #222;
        }

        .play-pause-btn {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .play-pause-btn:hover {
            background: #2980b9;
        }

        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #2ecc71;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>

<div class="ad-container">
    <!-- Progress Bar -->
    <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <!-- Ad Video -->
    <video id="adVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" muted></video>

    <!-- Controls -->
    <div class="controls">
        <button id="playPauseBtn" class="play-pause-btn">Play</button>
        <span id="timeIndicator" style="color: #fff;">0:00 / 0:30</span>
    </div>
</div>
</body>
</html>

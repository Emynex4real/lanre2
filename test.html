            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        
        .withdrawal-btn:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
        
        /* Image Section */
        .withdrawal-info-image {
